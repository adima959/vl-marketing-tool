version: '3.8'

services:
  vitaliv-marketing-tool:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Pass build arguments (optional - can also use env_file)
        - DATABASE_URL=${DATABASE_URL}
        - CRM_BASE_URL=${CRM_BASE_URL}
        - CRM_LOGIN_URL=${CRM_LOGIN_URL}
        - CRM_VALIDATE_ENDPOINT=${CRM_VALIDATE_ENDPOINT}
        - AUTH_COOKIE_NAME=${AUTH_COOKIE_NAME}
        - AUTH_COOKIE_MAX_AGE=${AUTH_COOKIE_MAX_AGE}
        - SESSION_WIPE_API_KEY=${SESSION_WIPE_API_KEY}
        - USER_MANAGEMENT_API_KEY=${USER_MANAGEMENT_API_KEY}
        - NEXT_PUBLIC_CRM_LOGIN_URL=${NEXT_PUBLIC_CRM_LOGIN_URL}
        - NEXT_PUBLIC_CRM_LOGOUT_URL=${NEXT_PUBLIC_CRM_LOGOUT_URL}

    container_name: vitaliv-marketing-tool

    # Environment variables (set these in Portainer UI or uncomment and fill in)
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - MARIADB_HOST=${MARIADB_HOST}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - CRM_BASE_URL=${CRM_BASE_URL}
      - CRM_LOGIN_URL=${CRM_LOGIN_URL}
      - CRM_VALIDATE_ENDPOINT=${CRM_VALIDATE_ENDPOINT}
      - AUTH_COOKIE_NAME=${AUTH_COOKIE_NAME:-crm_auth_token}
      - AUTH_COOKIE_MAX_AGE=${AUTH_COOKIE_MAX_AGE:-86400}
      - SESSION_WIPE_API_KEY=${SESSION_WIPE_API_KEY}
      - USER_MANAGEMENT_API_KEY=${USER_MANAGEMENT_API_KEY}
      - NEXT_PUBLIC_CRM_LOGIN_URL=${NEXT_PUBLIC_CRM_LOGIN_URL}
      - NEXT_PUBLIC_CRM_LOGOUT_URL=${NEXT_PUBLIC_CRM_LOGOUT_URL}

    ports:
      - "3000:3000"

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional - adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network (optional - for connecting to other services)
    networks:
      - newCustom

networks:
  newCustom:
    external: true
