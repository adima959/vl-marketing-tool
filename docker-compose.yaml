version: '3.8'

services:
  vitaliv-marketing-tool:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Only NEXT_PUBLIC_ variables are needed at build time
        - NEXT_PUBLIC_CRM_LOGIN_URL=${NEXT_PUBLIC_CRM_LOGIN_URL:-https://vitaliv.no/admin/site/marketing}
        - NEXT_PUBLIC_CRM_LOGOUT_URL=${NEXT_PUBLIC_CRM_LOGOUT_URL:-https://vitaliv.no/admin}
        - NEXT_PUBLIC_APP_CALLBACK_URL=${NEXT_PUBLIC_APP_CALLBACK_URL}

    container_name: vitaliv-marketing-tool

    # Environment variables (set these in Portainer UI or uncomment and fill in)
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - MARIADB_HOST=${MARIADB_HOST}
      - MARIADB_USER=${MARIADB_USER}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD}
      - MARIADB_DATABASE=${MARIADB_DATABASE}
      - MARIADB_PORT=${MARIADB_PORT:-3306}
      - CRM_BASE_URL=${CRM_BASE_URL}
      - CRM_LOGIN_URL=${CRM_LOGIN_URL}
      - CRM_VALIDATE_ENDPOINT=${CRM_VALIDATE_ENDPOINT}
      - AUTH_COOKIE_NAME=${AUTH_COOKIE_NAME:-crm_auth_token}
      - AUTH_COOKIE_MAX_AGE=${AUTH_COOKIE_MAX_AGE:-86400}
      - SESSION_WIPE_API_KEY=${SESSION_WIPE_API_KEY}
      - USER_MANAGEMENT_API_KEY=${USER_MANAGEMENT_API_KEY}
      - NEXT_PUBLIC_CRM_LOGIN_URL=${NEXT_PUBLIC_CRM_LOGIN_URL}
      - NEXT_PUBLIC_CRM_LOGOUT_URL=${NEXT_PUBLIC_CRM_LOGOUT_URL}

    ports:
      - "3991:3991"

    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3991/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional - adjust based on your server)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Network (optional - for connecting to other services)
    networks:
      - newCustom

networks:
  newCustom:
    external: true
